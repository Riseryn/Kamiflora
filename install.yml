- name: kamiflora
  hosts: localhost
  gather_facts: no
  connection: local
  become: true
 
  tasks:
    - name: "Install all python lib"
      pip:
        name: "{{ item }}"
      loop:
        - ephem
        - google_trans_new
           
    - name: "miflora daemon"
      ansible.builtin.git:
        repo: https://github.com/ThomDietrich/miflora-mqtt-daemon.git
        dest: /opt
        
     
    

